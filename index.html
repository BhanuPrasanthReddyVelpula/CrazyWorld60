<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crazy World - Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="navbar">
    <h1>Crazy World</h1>
  </header>

  <section class="song-list" id="songList">
    <!-- Songs load dynamically from script.js -->
  </section>

  <footer class="player">
    <img id="cover" src="" class="cover">
    <div class="info">
      <h3 id="title">Select a song</h3>
      <p id="artist">Artist name</p>
    </div>
    <audio id="audio"></audio>

    <div class="controls">
      <button id="prev">⏮</button>
      <button id="play">▶</button>
      <button id="next">⏭</button>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
